databaseChangeLog:
  - changeSet:
      id: create-orders
      author: ubione
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: external_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: total_amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: received_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false