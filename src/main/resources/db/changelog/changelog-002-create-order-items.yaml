databaseChangeLog:
  - changeSet:
      id: create-order-items
      author: ubione
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: unit_price
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: line_total
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_orders
            onDelete: CASCADE
