spring:
  application:
    name: order-service-clean-rabbit

  datasource:
    url: jdbc:postgresql://localhost:5432/orders
    username: order_user
    password: order_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  # ⛔ DESABILITANDO FLYWAY
  flyway:
    enabled: false

  # ✅ HABILITANDO LIQUIBASE
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

server:
  port: 8080

logging:
  level:
    root: INFO
